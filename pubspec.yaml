name: last_pass
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  flutter_svg: ^0.18.1
  get_it: ^4.0.4
  rxdart: ^0.24.1
  provider: ^4.3.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/terms/terms.json

  fonts:
    - family: Flexo
      fonts:
        - asset: assets/fonts/flexo/Flexo-Black.ttf
          weight: 900
        - asset: assets/fonts/flexo/Flexo-Bold.ttf
          weight: 800
        - asset: assets/fonts/flexo/Flexo-Demi.ttf
          weight: 700
        - asset: assets/fonts/flexo/Flexo-Heavy.ttf
          weight: 600
        - asset: assets/fonts/flexo/Flexo-Medium.ttf
          weight: 500
        - asset: assets/fonts/flexo/Flexo-Regular.ttf
          weight: 400
        - asset: assets/fonts/flexo/Flexo-Light.ttf
          weight: 300
        - asset: assets/fonts/flexo/Flexo-Thin.ttf
          weight: 200
        - asset: assets/fonts/flexo/Flexo-ThinIt.ttf
          weight: 100
    - family: Scientia
      fonts:
        - asset: assets/fonts/scientia/Scientia-Black.ttf
          weight: 900
        - asset: assets/fonts/scientia/Scientia-Bold.ttf
          weight: 800
        - asset: assets/fonts/scientia/Scientia-Medium.ttf
          weight: 500
        - asset: assets/fonts/scientia/Scientia-Regular.ttf
          weight: 400
        - asset: assets/fonts/scientia/Scientia-MediumItalic.ttf
          weight: 200
        - asset: assets/fonts/scientia/Scientia-Italic.ttf
          weight: 100